<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather app</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="card">
        <div class="search">
            <input type="text" placeholder="enter city name" spellcheck="false">
            <button><img src="images/search.png" alt=""></button>
        </div>
        <div class="error">
            <p>Invalid city name</p>
        </div>
        <div class="weather">
            <img src="images/rain.png" class="weather-icon">
            <h1 class="temp">22°C</h1>
            <h2 class="city">New York</h2>
            <div class="details">
                <div class="col">
                    <img src="images/humidity.png" alt="">
                    <div>
                        <p class="humidity">50%</p>
                        <p>Humidity</p>
                    </div>
                </div>
                <div class="col">
                    <img src="images/wind.png" alt="">
                    <div>
                        <p class="wind">15 km/h</p>
                        <p>Wind Speed</p>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <script>
        const apiKey = "61455cc45e1d33bd7b02fbde6a39e88a";
        const apiUrl = "https://api.openweathermap.org/data/2.5/weather?units=metric&q=";

        const searchBox = document.querySelector(".search input");
        const searchBtn = document.querySelector(".search button");
        const weatherIcon = document.querySelector(".weather-icon");

        async function checkWeather(city) {
        const response = await fetch(apiUrl + city + `&appid=${apiKey}`);
        if(response.status==404)
        {
            document.querySelector(".error").style.display="block";
            document.querySelector(".weather").style.display="none";
        }
        else
        {
            var data = await response.json();

        console.log(data);
        document.querySelector(".temp").innerHTML = Math.round(data.main.temp) +"°C";
        document.querySelector(".city").innerHTML = data.name;
        document.querySelector(".humidity").innerHTML = data.main.humidity+"%";
        document.querySelector(".wind").innerHTML = data.wind.speed+"km/h";

        if(data.weather[0].main =="clear")
        {
            weatherIcon.src="C:\Users\azmeer\mini-projects\Weather app\images/clear.png";
        }
        else if(data.weather[0].main =="clouds")
        {
            weatherIcon.src="C:\Users\azmeer\mini-projects\Weather app\images/clouds.png";
        }
        else if(data.weather[0].main =="drizzle")
        {
            weatherIcon.src="C:\Users\azmeer\mini-projects\Weather app\images/drizzle.png";
        }
        else if(data.weather[0].main =="humidity")
        {
            weatherIcon.src="C:\Users\azmeer\mini-projects\Weather app\images/humidity.png";
        }
        else if(data.weather[0].main =="mist")
        {
            weatherIcon.src="C:\Users\azmeer\mini-projects\Weather app\images/mist.png";
        }
        else if(data.weather[0].main =="rain")
        {
            weatherIcon.src="C:\Users\azmeer\mini-projects\Weather app\images/rain.png";
        }
        else if(data.weather[0].main =="snow")
        {
            weatherIcon.src="C:\Users\azmeer\mini-projects\Weather app\images/snow.png";
        }
        else if(data.weather[0].main =="wind")
        {
            weatherIcon.src="C:\Users\azmeer\mini-projects\Weather app\images/wind.png";
        }

        document.querySelector(".weather").style.display = "block";
        document.querySelector(".error").style.display="none";

        }
        }
        
        searchBtn.addEventListener("click", ()=>{
            checkWeather(searchBox.value);
        })
        
        
        

    </script>
</body>
</html>
